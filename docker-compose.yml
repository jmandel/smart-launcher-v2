services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hapi}
      POSTGRES_USER: ${POSTGRES_USER:-hapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hapi}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hapi} -d ${POSTGRES_DB:-hapi}"]
      interval: 5s
      timeout: 5s
      retries: 12
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  hapi:
    image: hapiproject/hapi:v7.6.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/config/
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-hapi}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-hapi}
      HAPI_PUBLIC_BASE_URL: ${HAPI_PUBLIC_BASE_URL:-http://localhost:8080/fhir}
    volumes:
      - ./docker/hapi/application.yaml:/config/application.yaml:ro
    ports:
      - "${HAPI_PORT:-8080}:8080"

  launcher:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - hapi
    environment:
      NODE_ENV: production
      PORT: 80
      HOST: 0.0.0.0
      FHIR_SERVER_R2: ""
      FHIR_SERVER_R3: ""
      FHIR_SERVER_R4: ${LAUNCHER_FHIR_SERVER_R4:-http://localhost:8080/fhir}
      FHIR_SERVER_R4_INTERNAL: ${LAUNCHER_FHIR_SERVER_R4_INTERNAL:-http://hapi:8080/fhir}
    ports:
      - "${LAUNCHER_PORT:-8081}:80"

volumes:
  postgres-data:
